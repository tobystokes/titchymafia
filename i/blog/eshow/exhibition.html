<script><!--

function hereiam(x,y) //called from window of certain size

{

popwidth = x - 36; // a bit for safety

popheight = y + 36; // + chrome? yes, 36 for status  & scroll bar



var x_max = screen.availWidth;

var y_max = screen.availHeight;



if (popwidth < x_max) 

{

self.resizeTo(popwidth,popheight);

}

else {

self.resizeTo(popwidth,popheight);

}



var centre_x = (x_max-popwidth)/2;

var centre_y = (y_max-popheight)/2;



self.moveTo(centre_x,centre_y);

self.focus()

}

// -->

</script>
